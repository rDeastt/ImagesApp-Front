<h2 class="title">Galería de imágenes</h2>

<div class="buttons">
    <input type="file" (change)="onFileSelected($event)" accept="image/*">
    <button class="button-upload" (click)="uploadImage()">
      <span class="button__text">Add image</span>
      <span class="button__icon">
        <svg class="svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <line x1="12" x2="12" y1="5" y2="19"></line>
          <line x1="5" x2="19" y1="12" y2="12"></line>
        </svg>
      </span>
    </button>
</div>
<br>
<div class="container-i" *ngFor="let imagen of imagenes; let i = index">
  <div>
    <img [src]="'data:image/png;base64,' + imagen.imageData" alt="Imagen {{i + 1}}" (click)="toggleFullscreen($event, imagen)">
    <div class="example-button-row">
      <button class="button-delete" mat-raised-button color="warn" (click)="eliminarImagen(imagen.id)">
        <svg viewBox="0 0 448 512" class="svgIcon">
          <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
        </svg>
      </button>
    </div>
  </div>
</div>

<div class="full-screen" *ngIf="isFullscreen" (click)="toggleFullscreen($event)">
  <img [src]="fullscreenImage" alt="Fullscreen Image">
</div>
